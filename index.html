<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix-Eisenhower">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-item">
        <h3 class="section__title">Add Item</h3>
        <div class="row">
          <input class="row__text" id="new-task" type="text">
          <button class="row__button">Add</button>
        </div>
      </section>
      <section class="section todo">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incompleted-tasks">
          <li class="row">
            <input class="row__checkbox" type="checkbox"><label class="row__label">Pay Bills</label>
            <input class="row__text" type="text" >
            <button class="row__button row__button_edit">Edit</button>
            <button class="row__button row__button_delete">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="row row_edit">
            <input class="row__checkbox" type="checkbox"><label class="row__label">Go Shopping</label>
            <input class="row__text" type="text" value="Go Shopping" >
            <button class="row__button row__button_edit">Save</button>
            <button class="row__button row__button_delete">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="row">
            <input class="row__checkbox" type="checkbox" checked><label class="row__label">See the Doctor</label>
            <input class="row__text" type="text" >
            <button class="row__button row__button_edit">Edit</button>
            <button class="row__button row__button_delete">
              <img class="delete-img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
